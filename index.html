<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片网站</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: auto; /* 允许 body 高度自适应内容 */
        }

        body {
            background-image: url('https://b.dlozs.top/ElTshWhVMAA7XNm.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: top center;
            background-attachment: scroll;
            background-color: white; /* 背景下方补白 */
            color: white;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        /* 占位div，撑开body高度 */
        .bg-holder {
            width: 100%;
            height: calc((100vw - 17px) * 6220 / 8192); /* 减去滚动条宽度（17px） */
        }

        #image-list {
            list-style: none;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            background: transparent;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #image-list li {
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        #image-list li:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            touch-action: pinch-zoom; /* 允许触摸板/手机双指缩放 */
        }

        #modal img {
            max-width: 90%;
            max-height: 70%;
            transition: transform 0.1s ease;
            object-fit: contain;
            cursor: move;
            user-select: none;
            touch-action: none; /* 图片上禁用默认缩放，交给JS处理 */
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: black;
            z-index: 1001;
        }

        #scale-slider {
            margin-top: 20px;
            width: 200px;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-holder"></div>
    <ul id="image-list"></ul>
    <div id="loading">加载中...</div>
    <div id="modal">
        <span id="close-btn">&times;</span>
        <img id="display-image" src="" alt="图片">
        <input type="range" id="scale-slider" min="50" max="200" value="100" step="10">
    </div>

    <script>
        // 加载 list.json
        fetch('list.json')
            .then(response => response.json())
            .then(files => {
                const list = document.getElementById('image-list');
                files.forEach(file => {
                    const name = file.replace('.png', '');
                    const li = document.createElement('li');
                    li.textContent = name;
                    li.addEventListener('click', () => showImage(file));
                    list.appendChild(li);
                });
                const listHeight = list.offsetHeight;
                const bgHeight = document.querySelector('.bg-holder').offsetHeight;
                if (listHeight > bgHeight) {
                    document.body.style.minHeight = listHeight + 'px';
                }
            })
            .catch(error => console.error('Error loading list.json:', error));

        function showImage(filename) {
            const url = 'https://d.dlozs.top/' + encodeURIComponent(filename);
            const modal = document.getElementById('modal');
            const img = document.getElementById('display-image');
            const loading = document.getElementById('loading');
            const body = document.body;

            img.src = '';
            img.style.transform = 'scale(1) translate(0, 0)';

            loading.style.display = 'flex';

            const preloadImg = new Image();
            preloadImg.src = url;
            preloadImg.onload = () => {
                loading.style.display = 'none';
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = 'white';
                modal.style.display = 'flex';
                img.src = url;
                document.getElementById('scale-slider').value = 100;
            };
            preloadImg.onerror = () => {
                loading.style.display = 'none';
                alert('图片加载失败');
            };
        }

        // 关闭模态
        document.getElementById('close-btn').addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const body = document.body;
            modal.style.display = 'none';
            // 显式重置背景样式
            body.style.backgroundColor = 'white';
            body.style.backgroundImage = 'url(https://b.dlozs.top/ElTshWhVMAA7XNm.jpg)';
            body.style.backgroundSize = '100% auto';
            body.style.backgroundRepeat = 'no-repeat';
            body.style.backgroundPosition = 'top center';
            body.style.backgroundAttachment = 'scroll';
            document.querySelector('.bg-holder').style.height = `calc((100vw - 17px) * 6220 / 8192)`;
        });

        // 点击模态背景关闭
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === modal) {
                document.getElementById('close-btn').click();
            }
        });

        // 缩放滑块
        const slider = document.getElementById('scale-slider');
        const img = document.getElementById('display-image');
        slider.addEventListener('input', (e) => {
            const scale = e.target.value / 100;
            const currentTransform = img.style.transform.match(/translate\(([^)]+)\)/);
            const translate = currentTransform ? currentTransform[1] : '0, 0';
            img.style.transform = `scale(${scale}) translate(${translate})`;
        });

        // 鼠标滚轮缩放
        img.addEventListener('wheel', (e) => {
            e.preventDefault();
            let scale = parseInt(slider.value);
            scale = e.deltaY < 0 ? scale + 10 : scale - 10;
            scale = Math.max(50, Math.min(200, scale));
            slider.value = scale;
            const currentTransform = img.style.transform.match(/translate\(([^)]+)\)/);
            const translate = currentTransform ? currentTransform[1] : '0, 0';
            img.style.transform = `scale(${scale / 100}) translate(${translate})`;
        });

        // 拖拽图片
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        img.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            img.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            const scale = slider.value / 100;
            img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            img.style.cursor = 'move';
        });

        document.addEventListener('mouseleave', () => {
            isDragging = false;
            img.style.cursor = 'move';
        });

        // 双指缩放（触摸板和手机）
        let initialDistance = 0;
        img.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
            }
        });

        img.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                let scale = parseInt(slider.value);
                // 根据两指距离变化调整缩放
                if (currentDistance > initialDistance) {
                    scale += 10; // 放大
                } else if (currentDistance < initialDistance) {
                    scale -= 10; // 缩小
                }
                scale = Math.max(50, Math.min(200, scale));
                slider.value = scale;
                const currentTransform = img.style.transform.match(/translate\(([^)]+)\)/);
                const translate = currentTransform ? currentTransform[1] : '0, 0';
                img.style.transform = `scale(${scale / 100}) translate(${translate})`;
                initialDistance = currentDistance; // 更新基准距离
            }
        });

        // 窗口大小变化时，重新计算撑开高度
        window.addEventListener('resize', () => {
            document.querySelector('.bg-holder').style.height = `calc((100vw - 17px) * 6220 / 8192)`;
        });
    </script>
</body>
</html>
